<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>

<body>
    <div id="bg">
        <div id="logo"><img src="./odin-lined.png" alt="The Odin Project's logo">ODIN</div>
        <div id="caption">Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a
                href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
    </div>
    <div id="main">
        <div id="explanations">
            <div>
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <i>now</i> to get started.<br>
            <br> you <i>know</i> you want to.
            </div>
        </div>
        <form action="#">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div>
                        <label for="first-name">first name</label>
                        <input type="text" required maxlength="24" name="first-name" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">last name</label>
                        <input type="text" required maxlength="24" name="last-name" id="last-name">
                    </div>
                    <div>
                        <label for="email">email</label>
                        <input type="email" maxlength="32" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone-number">phone number</label>
                        <input type="number" maxlength="20" name="phone-number" id="phone-number">
                    </div>
                    <div>
                        <label for="pass">password</label>
                        <input type="password" required minlength="4" maxlength="24" name="password" id="pass">
                    </div>
                    <div>
                        <label for="confirm-pass">confirm password</label>
                        <input type="password" required minlength="4" maxlength="24" name="confirm-password" id="confirm-pass">
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="#">Log in</a></div>
        </form>
    </div>
</body>

</html>
